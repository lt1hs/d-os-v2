<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <style>
        :root {
            --accent-color: #3b82f6; /* brand-blue */
            --accent-color-rgb: 59, 130, 246;
            --accent-color-hover: #2563eb;
        }
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow: hidden;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 40%, 100% 40%, 100% 100%, 0 100%); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%); }
        }
        .glitch { position: relative; }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'canvas-bg': '#111827',
              'dock-bg': 'rgba(28, 28, 38, 0.5)',
              'window-bg': 'rgba(31, 41, 55, 0.6)',
              'border-color': 'rgba(255, 255, 255, 0.1)',
              'brand-blue': 'var(--accent-color)',
              'brand-blue-hover': 'var(--accent-color-hover)',
            },
            backdropBlur: {
              xl: '20px',
            },
            boxShadow: {
              'dock': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'window': '0 10px 30px -5px rgba(0, 0, 0, 0.3), 0 8px 15px -6px rgba(0, 0, 0, 0.2)',
              'window-active': '0 25px 50px -12px rgba(0, 0, 0, 0.45)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'shake': 'shake 0.5s ease-in-out',
              'dock-bounce': 'dockBounce 0.4s ease-out',
              'subtle-float': 'subtleFloat 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'menu-pop-up': 'menuPopUp 0.3s ease-out',
              'pulse-dot': 'pulseDot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(1.05)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              dockBounce: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-8px) scale(1.1)' },
              },
              subtleFloat: {
                  '0%, 100%': { transform: 'translateY(0px)' },
                  '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                  '0%, 100%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.4), 0 0 5px rgba(255, 255, 255, 0.3)' },
                  '50%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.7), 0 0 10px rgba(255, 255, 255, 0.5)' },
              },
              menuPopUp: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              pulseDot: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.4)', opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>

{
  "imports": {

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
